<!DOCTYPE html>
<html class="" lang="{{ .Site.LanguageCode }}" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">

<head>
  <meta charset="utf-8" />

  {{ partial "meta.html" . }}

  <title>{{ .Title }}</title>
  <link rel="canonical" href="{{ .Permalink }}" />
  {{ $title := .Title }}
  {{ with .OutputFormats.Get "RSS" }}
  <link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" title="{{ $title }}" />
  {{ end }}
  {{ partial "head_includes.html" . }}
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <link rel="apple-touch-icon" sizes="120x120" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#000000">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="theme-color" content="#ffffff">

  <title>Kevin Shum</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="author" content="Kevin Shum">
  <meta name="description" content="MIT Computer Science & Team USA Figure Skater">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
